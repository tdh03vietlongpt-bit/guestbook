<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>S·ªï L·ªùi Ch√∫c</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f6f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d6336c;

    form {
      margin: 20px auto;
      max-width: 400px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

    }
    .message {
      margin: 10px auto;
      max-width: 500px;
      text-align: left;
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .message strong {

    }
  </style>
</head>
<body>
  <h1>üíå S·ªï L·ªùi Ch√∫c</h1>
  <form id="wishForm">
    <input type="text" id="name" placeholder="T√™n c·ªßa b·∫°n" required>
    <textarea id="message" placeholder="Nh·∫≠p l·ªùi ch√∫c..." rows="3" required></textarea>
    <button type="submit">G·ª≠i l·ªùi ch√∫c</button>
  </form>

  <h2>L·ªùi ch√∫c ƒë√£ g·ª≠i:</h2>
  <div id="messages">‚è≥ ƒêang t·∫£i l·ªùi ch√∫c...</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzcTfT53oXnG2nPDFAhD9yj11ZUU0Zc8haRUv47VVlKozOUxsTouyBVG_9t8sCxWNsv5A/exec";
    const form = document.getElementById("wishForm");
    const messagesDiv = document.getElementById("messages");

    // G·ª≠i l·ªùi ch√∫c l√™n Google Sheet
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !message) return;

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ name, message }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(() => {
        form.reset();
        loadMessages();
      })
      .catch(err => alert("L·ªói khi g·ª≠i l·ªùi ch√∫c: " + err));
    });

    // T·∫£i l·ªùi ch√∫c t·ª´ Google Sheet
    function loadMessages() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          messagesDiv.innerHTML = "";
          data.reverse().forEach(row => {
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `<strong>${row.name}</strong>: ${row.message}`;
            messagesDiv.appendChild(div);
          });
        })
        .catch(() => {
          messagesDiv.innerHTML = "‚ö†Ô∏è Kh√¥ng t·∫£i ƒë∆∞·ª£c l·ªùi ch√∫c!";
        });
    }

    // T·∫£i ban ƒë·∫ßu
    loadMessages();
  </script>
</body>
</html>
